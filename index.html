<!DOCTYPE html>
<html>

<head ng-app="app">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Angular Material style sheet -->
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">

	<!-- Angular Material requires Angular.js Libraries -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

	<!-- Angular Material Library -->
	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js">

    <script src="monaco-editor/min/vs/loader.js"></script>
	<script src="main.js"></script>
</head>

<body ng-controller="body">
	<div layout="row">
		<md-input-container><input type="text" ng-model="user" placeholder="UserName" /></md-input-container>
		<md-input-container><input type="password" ng-model="pass" placeholder="Password" /></md-input-container>
		<md-input-container><input type="text" ng-model="domain" placeholder="Domain" /></md-input-container>
		<md-button class="md-raised" ng-click="login()">LogIn</md-button>
	</div>
	<div layout="row">
		<div layout="column">
			<div id="hierachy" style="width:200px;height:500px;border:1px solid grey"></div>
		</div>
		<div layout="column">
			<div id="container" style="width:800px;height:500px;border:1px solid grey"></div>
		</div>
	</div>
	</div>
</body>

</html>
